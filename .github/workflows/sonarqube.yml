name: CI/CD Pipeline - Code Quality and Security

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze_and_check_quality:
    runs-on: ubuntu-latest

    # NOTE: Your GITHUB_TOKEN permissions are now correct!
    permissions:
      contents: read
      packages: read
      checks: write
      pull-requests: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      # ----------------------------------------------------------------------
      # 1. Run SonarQube Analysis (Changed @main to @master)
      # ----------------------------------------------------------------------
      - name: SonarQube Analysis
        # Use a stable tag like @master or @v1 to fix the 'unable to find version' error.
        uses: SonarSource/sonarqube-scan-action@master 
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: ${{ github.workspace }}
          args: >
            -Dsonar.projectKey=YOUR_PROJECT_KEY
            -Dsonar.sources=.

      # ----------------------------------------------------------------------
      # 2. Check SonarQube Quality Gate Status (Changed @main to @master)
      # ----------------------------------------------------------------------
      - name: SonarQube Quality Gate Check
        id: quality_gate_check
        # Use a stable tag like @master or @v1 to fix the 'unable to find version' error.
        uses: SonarSource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
      # ----------------------------------------------------------------------
      # 3. Run SOOS Analysis (Still unverified - use the latest confirmed tag)
      # ----------------------------------------------------------------------
      - name: SOOS Analysis (Dependency Vulnerabilities)
        # ⚠️ This Action may still fail if the latest version is not 'v2'. 
        # Please check the SOOS Marketplace listing for the current tag.
        uses: soos-io/soos-ci-github-action@v2
        env:
          SOOS_CLIENT_ID: ${{ secrets.SOOS_CLIENT_ID }}
          SOOS_API_KEY: ${{ secrets.SOOS_API_KEY }}
        with:
          project_name: 'My-SOOS-Project'
          branch_name: ${{ github.ref_name }}

      # ----------------------------------------------------------------------
      # 4. Optional: Fail the build if the Quality Gate is NOT GREEN
      # ----------------------------------------------------------------------
      - name: Fail build on Quality Gate failure
        if: steps.quality_gate_check.outputs.quality-gate-status != 'OK'
        run: |
          echo "SonarQube Quality Gate did not pass. Failing the build."
          exit 1
